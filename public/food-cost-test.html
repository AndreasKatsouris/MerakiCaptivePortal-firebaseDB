<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Cost Module - Standalone Test</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/food-cost-dashboard.css" rel="stylesheet">
    
    <!-- Vue.js - Use production version -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Lodash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Load Firebase SDK directly -->
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js" type="module"></script>
    
    <!-- Custom Scripts - Load in proper order -->
    <script type="module" src="js/config/firebase-config.js"></script>
    
    <style>
        /* Vue.js related styles */
        [v-cloak] {
            display: none;
        }
        
        .modal-overlay {
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            padding-top: 2rem;
        }
        
        .card {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Food Cost Module - Standalone Test</h6>
                    </div>
                    <div class="card-body">
                        <div id="food-cost-app"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeFoodCostModule } from './js/modules/food-cost/index.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('Initializing Food Cost Module...');
                const moduleInstance = await initializeFoodCostModule('food-cost-app');
                console.log('Food Cost Module initialized:', moduleInstance);
            } catch (error) {
                console.error('Error initializing Food Cost Module:', error);
                document.getElementById('food-cost-app').innerHTML = `
                    <div class="alert alert-danger">
                        <h4>Module Initialization Error</h4>
                        <p>Failed to initialize the Food Cost Module: ${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
