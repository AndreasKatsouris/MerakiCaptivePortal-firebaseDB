    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .back-link {
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;

            margin-bottom: 1rem;
        }
        .back-link:hover {
            color: #f0f0f0;
        }
        /* Vue.js related styles */
        [v-cloak] {
            display: none;

        .modal-overlay {
            position: fixed;
            z-index: 9999;

</head>
<body>
    <div class="dashboard-header">
        <div class="container">
            <a href="../../../user-dashboard.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
            <h1>Cost Driver Analysis</h1>
            <p>Manage food costs, track inventory, and analyze profitability</p>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-body">
                        <div id="food-cost-app"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeFoodCostModule } from './index.js?v=2.1.5-20250606';
        import { auth, onAuthStateChanged } from '../../config/firebase-config.js';
        import { featureAccessControl } from '../access-control/services/feature-access-control.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication first
            onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    window.location.href = '../../../user-login.html?message=unauthorized';
                    return;
                }
                
                // Check feature access based on URL parameter
                const urlParams = new URLSearchParams(window.location.search);
                const view = urlParams.get('view');
                const feature = view === 'advanced' ? 'foodCostAdvanced' : 'foodCostBasic';
                
                const hasAccess = await featureAccessControl.checkFeatureAccess(feature);
                
                if (!hasAccess) {
                    // Show upgrade prompt
                    await featureAccessControl.showUpgradePrompt(feature);
                    // Redirect back to dashboard after showing prompt
                    setTimeout(() => {
                        window.location.href = '../../../user-dashboard.html';
                    }, 2000);
                    return;
                }
                
                // User has access, initialize the module
                try {
                    console.log('Initializing Food Cost Module...');
                    const moduleInstance = await initializeFoodCostModule('food-cost-app');
                    console.log('Food Cost Module initialized:', moduleInstance);
                } catch (error) {
                    console.error('Error initializing Food Cost Module:', error);
                    document.getElementById('food-cost-app').innerHTML = `
                        <div class="alert alert-danger">
                            <h4>Module Initialization Error</h4>
                            <p>Failed to initialize the Food Cost Module: ${error.message}</p>
                        </div>
                    `;
                }
            });
        });
    </script>
</body>
</html>
