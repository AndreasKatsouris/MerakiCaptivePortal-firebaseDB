<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Resolution Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Firebase Hosting Module Resolution Test</h1>
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }

        async function testModuleResolution() {
            // Test 1: Dynamic import of existing module
            try {
                await import('./js/config/firebase-config.js');
                addResult('✓ Firebase config module loaded successfully');
            } catch (error) {
                addResult(`✗ Failed to load firebase-config.js: ${error.message}`, false);
            }

            // Test 2: Dynamic import of food-cost module
            try {
                await import('./js/modules/food-cost/firebase-helpers.js');
                addResult('✓ Food cost firebase helpers module loaded successfully');
            } catch (error) {
                addResult(`✗ Failed to load firebase-helpers.js: ${error.message}`, false);
            }

            // Test 3: Dynamic import of analytics module
            try {
                await import('./js/modules/analytics/index.js');
                addResult('✓ Analytics index module loaded successfully');
            } catch (error) {
                addResult(`✗ Failed to load analytics index.js: ${error.message}`, false);
            }

            // Test 4: Dynamic import of access control module
            try {
                await import('./js/modules/access-control/index.js');
                addResult('✓ Access control module loaded successfully');
            } catch (error) {
                addResult(`✗ Failed to load access-control index.js: ${error.message}`, false);
            }

            // Test 5: Check if direct JS file access works
            try {
                const response = await fetch('./js/utils.js');
                if (response.ok) {
                    addResult('✓ Direct JS file access works (utils.js)');
                } else {
                    addResult(`✗ Direct JS file access failed: ${response.status}`, false);
                }
            } catch (error) {
                addResult(`✗ Direct JS file fetch failed: ${error.message}`, false);
            }

            // Test 6: Check MIME type for JS files
            try {
                const response = await fetch('./js/utils.js');
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('javascript')) {
                    addResult(`✓ Correct MIME type for JS files: ${contentType}`);
                } else {
                    addResult(`✗ Incorrect MIME type: ${contentType}`, false);
                }
            } catch (error) {
                addResult(`✗ Failed to check MIME type: ${error.message}`, false);
            }
        }

        // Run tests on page load
        document.addEventListener('DOMContentLoaded', testModuleResolution);
    </script>
</body>
</html>
