<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature #33 Test - Queue Persistence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .test-card { margin-bottom: 20px; }
        .result-box { padding: 15px; border-radius: 5px; margin: 10px 0; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feature #33: Queue Entry Persists Across Refresh</h1>
        <p class="text-muted">Testing that queue entries are stored in RTDB, not in-memory</p>

        <div class="card test-card">
            <div class="card-header">
                <h5>Test Queue Entry: Queue Test 001</h5>
            </div>
            <div class="card-body">
                <div id="authStatus" class="result-box info">
                    <strong>Auth Status:</strong> <span id="authText">Checking...</span>
                </div>
                <div id="queueStatus" class="result-box info">
                    <strong>Queue Status:</strong> <span id="queueText">Checking...</span>
                </div>
                <div id="queueData" class="result-box info">
                    <strong>Queue Data:</strong>
                    <pre id="queueDataText">Loading...</pre>
                </div>
                <div id="verificationResult" class="result-box" style="display: none;">
                    <strong>Verification:</strong> <span id="verificationText"></span>
                </div>

                <button onclick="refreshTest()" class="btn btn-primary mt-3">Refresh Test (F5)</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>All Queue Entries for test-location-001 (Today)</h5>
            </div>
            <div class="card-body">
                <div id="allQueuesList" class="result-box info">
                    <span id="allQueuesText">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { auth, rtdb, ref, get, onAuthStateChanged } from './js/config/firebase-config.js';

        window.testQueue = null;

        async function runTest() {
            console.log('Running Feature #33 test...');

            // Check auth status
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    document.getElementById('authText').textContent = `Logged in as ${user.email}`;
                    document.getElementById('authStatus').className = 'result-box success';

                    // Now test queue retrieval
                    await checkQueue();
                    await listAllQueues();
                } else {
                    document.getElementById('authText').textContent = 'Not logged in';
                    document.getElementById('authStatus').className = 'result-box error';
                    document.getElementById('queueText').textContent = 'Cannot test - please log in';
                    document.getElementById('queueStatus').className = 'result-box error';
                }
            });
        }

        async function checkQueue() {
            const testLocationId = 'test-location-001';
            const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD

            try {
                // Get all queue entries for today
                const queueRef = ref(rtdb, `queues/${testLocationId}/${today}/entries`);
                const snapshot = await get(queueRef);

                if (snapshot.exists()) {
                    const entries = snapshot.val();
                    const entryArray = Object.entries(entries).map(([id, data]) => ({
                        id,
                        ...data
                    }));

                    // Find our test entry
                    const testEntry = entryArray.find(e => e.guestName === 'Queue Test 001');

                    if (testEntry) {
                        window.testQueue = testEntry;

                        document.getElementById('queueText').textContent = 'Queue entry found in database ✅';
                        document.getElementById('queueStatus').className = 'result-box success';

                        document.getElementById('queueDataText').textContent = JSON.stringify(testEntry, null, 2);
                        document.getElementById('queueData').className = 'result-box success';

                        // Verification
                        const isValid = testEntry.guestName === 'Queue Test 001' &&
                                      testEntry.guestPhone === '+27800000002' &&
                                      testEntry.status === 'waiting' &&
                                      testEntry.position === 1;

                        document.getElementById('verificationText').textContent = isValid
                            ? '✅ Queue entry is correct and persists in Firebase RTDB. Refresh the page to confirm persistence!'
                            : '❌ Queue entry data mismatch';
                        document.getElementById('verificationResult').className = isValid ? 'result-box success' : 'result-box error';
                        document.getElementById('verificationResult').style.display = 'block';
                    } else {
                        document.getElementById('queueText').textContent = 'Test queue entry NOT found (but other entries exist)';
                        document.getElementById('queueStatus').className = 'result-box error';
                        document.getElementById('queueDataText').textContent = `Found ${entryArray.length} other entries, but not "Queue Test 001"`;
                        document.getElementById('queueData').className = 'result-box error';
                    }
                } else {
                    document.getElementById('queueText').textContent = 'No queue entries found for this location/date ❌';
                    document.getElementById('queueStatus').className = 'result-box error';
                    document.getElementById('queueDataText').textContent = 'Queue is empty';
                    document.getElementById('queueData').className = 'result-box error';
                }
            } catch (error) {
                console.error('Error checking queue:', error);
                document.getElementById('queueText').textContent = `Error: ${error.message}`;
                document.getElementById('queueStatus').className = 'result-box error';
            }
        }

        async function listAllQueues() {
            const testLocationId = 'test-location-001';
            const today = new Date().toISOString().split('T')[0];

            try {
                const queueRef = ref(rtdb, `queues/${testLocationId}/${today}/entries`);
                const snapshot = await get(queueRef);

                if (snapshot.exists()) {
                    const entries = snapshot.val();
                    const entryArray = Object.entries(entries).map(([id, data]) => ({
                        id,
                        ...data
                    }));

                    let html = `<strong>Total Queue Entries: ${entryArray.length}</strong><br><br>`;
                    html += '<table class="table table-sm"><thead><tr><th>Guest Name</th><th>Phone</th><th>Position</th><th>Status</th><th>Created</th></tr></thead><tbody>';
                    entryArray.forEach(entry => {
                        const highlight = entry.guestName === 'Queue Test 001' ? 'style="background-color: #ffffcc;"' : '';
                        html += `<tr ${highlight}><td>${entry.guestName}</td><td>${entry.guestPhone}</td><td>${entry.position}</td><td>${entry.status}</td><td>${new Date(entry.createdAt).toLocaleString()}</td></tr>`;
                    });
                    html += '</tbody></table>';

                    // Also show metadata
                    const metadataRef = ref(rtdb, `queues/${testLocationId}/${today}/metadata`);
                    const metadataSnapshot = await get(metadataRef);
                    if (metadataSnapshot.exists()) {
                        const metadata = metadataSnapshot.val();
                        html += `<div class="mt-3"><strong>Queue Metadata:</strong><br>`;
                        html += `Total Entries: ${metadata.totalEntries}<br>`;
                        html += `Currently Waiting: ${metadata.currentWaiting}<br>`;
                        html += `Average Wait Time: ${metadata.averageWaitTime} min<br>`;
                        html += `Last Updated: ${new Date(metadata.lastUpdated).toLocaleString()}</div>`;
                    }

                    document.getElementById('allQueuesText').innerHTML = html;
                    document.getElementById('allQueuesList').className = 'result-box success';
                } else {
                    document.getElementById('allQueuesText').textContent = 'No queue entries found';
                }
            } catch (error) {
                console.error('Error listing queues:', error);
                document.getElementById('allQueuesText').textContent = `Error: ${error.message}`;
                document.getElementById('allQueuesList').className = 'result-box error';
            }
        }

        window.refreshTest = function() {
            location.reload();
        };

        // Auto-run test on page load
        runTest();
    </script>
</body>
</html>
