<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check User Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Check User Authentication</h1>
        <p>This page helps diagnose authentication issues by checking if a user exists.</p>
        
        <div class="card mb-4">
            <div class="card-header">Test User Login</div>
            <div class="card-body">
                <form id="testForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Test Login</button>
                </form>
            </div>
        </div>
        
        <div id="results"></div>
        
        <div class="mt-4">
            <h3>Quick Links</h3>
            <a href="../user-login.html" class="btn btn-sm btn-outline-primary">User Login</a>
            <a href="../admin-login.html" class="btn btn-sm btn-outline-danger">Admin Login</a>
            <a href="../signup.html" class="btn btn-sm btn-outline-success">Sign Up</a>
        </div>
    </div>

    <script type="module">
        import { auth, rtdb, ref, get, signInWithEmailAndPassword } from '../js/config/firebase-config.js';
        
        const form = document.getElementById('testForm');
        const resultsDiv = document.getElementById('results');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            resultsDiv.innerHTML = '<div class="spinner-border" role="status"><span class="visually-hidden">Testing...</span></div>';
            
            let html = '<div class="mt-3">';
            
            try {
                // Try to sign in
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                html += `
                    <div class="alert alert-success">
                        <h5>✓ Authentication Successful</h5>
                        <p><strong>UID:</strong> ${user.uid}</p>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Email Verified:</strong> ${user.emailVerified}</p>
                    </div>
                `;
                
                // Check database profile
                const userSnapshot = await get(ref(rtdb, `users/${user.uid}`));
                const userData = userSnapshot.val();
                
                if (userData) {
                    html += `
                        <div class="alert alert-info">
                            <h5>Database Profile Found</h5>
                            <p><strong>Role:</strong> ${userData.role || 'undefined'}</p>
                            <p><strong>isAdmin:</strong> ${userData.isAdmin || 'false'}</p>
                            <p><strong>Status:</strong> ${userData.status || 'undefined'}</p>
                        </div>
                    `;
                    
                    // Check where they should login
                    if (userData.role === 'admin' || userData.isAdmin === true) {
                        html += `
                            <div class="alert alert-warning">
                                <strong>Login Location:</strong> This is an admin account. Use <a href="../admin-login.html">admin-login.html</a>
                            </div>
                        `;
                    } else {
                        html += `
                            <div class="alert alert-success">
                                <strong>Login Location:</strong> This is a regular user account. Use <a href="../user-login.html">user-login.html</a>
                            </div>
                        `;
                    }
                } else {
                    html += `
                        <div class="alert alert-warning">
                            <h5>No Database Profile</h5>
                            <p>User exists in Firebase Auth but has no database profile.</p>
                            <p>A profile will be created on first login.</p>
                        </div>
                    `;
                }
                
                // Sign out after test
                await auth.signOut();
                
            } catch (error) {
                console.error('Auth error:', error);
                
                html += `
                    <div class="alert alert-danger">
                        <h5>❌ Authentication Failed</h5>
                        <p><strong>Error Code:</strong> ${error.code}</p>
                        <p><strong>Message:</strong> ${error.message}</p>
                    </div>
                `;
                
                // Common error explanations
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found') {
                    html += `
                        <div class="alert alert-info">
                            <h5>Possible Causes:</h5>
                            <ul>
                                <li>The email address is not registered</li>
                                <li>The password is incorrect</li>
                                <li>The account may have been deleted</li>
                            </ul>
                            <p><strong>Solution:</strong> Double-check your credentials or <a href="../signup.html">create a new account</a></p>
                        </div>
                    `;
                } else if (error.code === 'auth/user-disabled') {
                    html += `
                        <div class="alert alert-warning">
                            This account has been disabled. Contact support for assistance.
                        </div>
                    `;
                }
            }
            
            html += '</div>';
            resultsDiv.innerHTML = html;
        });
    </script>
</body>
</html>
