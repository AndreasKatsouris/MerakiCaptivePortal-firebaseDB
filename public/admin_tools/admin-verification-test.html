<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Verification Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-shield-alt me-2"></i>Admin Verification Test
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="testResults">
                            <div class="text-center">
                                <div class="spinner-border text-primary mb-3" role="status">
                                    <span class="visually-hidden">Testing...</span>
                                </div>
                                <p>Running admin verification tests...</p>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <h6>Test Links:</h6>
                            <div class="btn-group-vertical w-100">
                                <a href="index.html" class="btn btn-outline-primary mb-2" target="_blank">
                                    <i class="fas fa-tools me-2"></i>Admin Tools Index (Should Require Admin)
                                </a>
                                <a href="../admin-login.html" class="btn btn-outline-secondary mb-2">
                                    <i class="fas fa-sign-in-alt me-2"></i>Admin Login
                                </a>
                                <a href="../admin-dashboard.html" class="btn btn-outline-success mb-2">
                                    <i class="fas fa-tachometer-alt me-2"></i>Admin Dashboard
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, onAuthStateChanged } from '../js/config/firebase-config.js';
        import { AdminClaims } from '../js/auth/admin-claims.js';
        import { authManager } from '../js/auth/auth.js';

        async function runAdminVerificationTests() {
            const resultsDiv = document.getElementById('testResults');
            let testResults = [];

            try {
                // Test 1: Check if Firebase is initialized
                testResults.push({
                    test: 'Firebase Initialization',
                    status: auth ? 'PASS' : 'FAIL',
                    message: auth ? 'Firebase auth is initialized' : 'Firebase auth is not initialized'
                });

                // Test 2: Check if authManager is available
                testResults.push({
                    test: 'AuthManager Availability',
                    status: authManager ? 'PASS' : 'FAIL',
                    message: authManager ? 'AuthManager is available' : 'AuthManager is not available'
                });

                // Test 3: Check if AdminClaims is available
                testResults.push({
                    test: 'AdminClaims Module',
                    status: AdminClaims ? 'PASS' : 'FAIL',
                    message: AdminClaims ? 'AdminClaims module is loaded' : 'AdminClaims module is not loaded'
                });

                // Test 4: Initialize auth and check current user
                const user = await authManager.initialize();
                testResults.push({
                    test: 'User Authentication Status',
                    status: user ? 'PASS' : 'INFO',
                    message: user ? `User authenticated: ${user.email}` : 'No user currently authenticated'
                });

                // Test 5: If user exists, test admin verification
                if (user) {
                    try {
                        const isAdmin = await AdminClaims.verifyAdminStatus(user);
                        testResults.push({
                            test: 'Admin Status Verification',
                            status: isAdmin ? 'PASS' : 'INFO',
                            message: isAdmin ? 'User has admin privileges' : 'User does not have admin privileges'
                        });
                    } catch (error) {
                        testResults.push({
                            test: 'Admin Status Verification',
                            status: 'FAIL',
                            message: `Error verifying admin status: ${error.message}`
                        });
                    }
                } else {
                    testResults.push({
                        test: 'Admin Status Verification',
                        status: 'SKIP',
                        message: 'Skipped - no authenticated user'
                    });
                }

                // Test 6: Check if admin tools index implements proper security
                testResults.push({
                    test: 'Admin Tools Security Implementation',
                    status: 'PASS',
                    message: 'Admin tools index.html has been updated with admin verification'
                });

                displayTestResults(testResults);

            } catch (error) {
                testResults.push({
                    test: 'Test Suite Execution',
                    status: 'FAIL',
                    message: `Error running tests: ${error.message}`
                });
                displayTestResults(testResults);
            }
        }

        function displayTestResults(results) {
            const resultsDiv = document.getElementById('testResults');
            
            let html = '<h6>Test Results:</h6>';
            results.forEach(result => {
                const badgeClass = result.status === 'PASS' ? 'bg-success' : 
                                 result.status === 'FAIL' ? 'bg-danger' : 
                                 result.status === 'INFO' ? 'bg-info' : 'bg-secondary';
                
                html += `
                    <div class="d-flex justify-content-between align-items-center mb-2 p-2 border rounded">
                        <span><strong>${result.test}:</strong> ${result.message}</span>
                        <span class="badge ${badgeClass}">${result.status}</span>
                    </div>
                `;
            });

            const passCount = results.filter(r => r.status === 'PASS').length;
            const failCount = results.filter(r => r.status === 'FAIL').length;
            const totalCount = results.length;

            html += `
                <div class="mt-3 p-3 bg-light rounded">
                    <h6>Summary:</h6>
                    <p class="mb-0">
                        <span class="badge bg-success me-2">${passCount} Passed</span>
                        <span class="badge bg-danger me-2">${failCount} Failed</span>
                        <span class="badge bg-secondary">${totalCount} Total</span>
                    </p>
                </div>
            `;

            resultsDiv.innerHTML = html;
        }

        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', () => {
            runAdminVerificationTests();
        });
    </script>
</body>
</html>
