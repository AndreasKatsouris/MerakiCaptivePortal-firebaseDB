<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- Firebase SDK -->
    <script defer src="/__/firebase/10.12.5/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.12.5/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.12.5/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.12.5/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.12.5/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.12.5/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.12.5/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.12.5/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.12.5/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.12.5/firebase-performance-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=false"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row cols-md-6">
          <div class="main-center">
              <center>
                  <img src="img/meraki-logo.png" style="width:100%;" alt="Meraki Logo"/>
                  <hr/>
              </center>
          </div>
      </div>
      <div class="row cols-md-2">
          <div class="main-login main-center">
              <form class="form-horizontal" id="loginForm">
                  <div class="form-group">
                      <div class="cols-sm-10">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                              <input type="text" class="form-control" id="username" placeholder="Enter your Name & Surname" required/>
                          </div>
                          <div class="validation-message" id="nameValidationMessage"></div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="cols-sm-10">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                              <input type="email" class="form-control" id="email" placeholder="Enter your Email" required/>
                          </div>
                          <div class="validation-message" id="emailValidationMessage"></div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="cols-sm-10">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-building fa" aria-hidden="true"></i></span>
                              <input type="text" class="form-control" id="company" placeholder="Enter your Company"/>
                          </div>
                          <div class="validation-message" id="companyValidationMessage"></div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="cols-sm-10">
                          <div class="input-group">
                              <input type="checkbox" id="terms"> I agree to the terms and conditions
                          </div>
                          <div class="validation-message" id="termsValidationMessage"></div>
                        </div>
                  </div>
                  <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Submit</button>
                  </div>
              </form>
          </div>
      </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/merakiFirebase.js"></script>

    <!-- Optional demo elements -->
    <div class="baseGrantURL"></div>
    <div class="userContinueURL" style="display:none;"></div>
    <div class="clientIP" style="display:none;"></div>
    <div class="clientMAC" style="display:none;"></div>
    <div class="nodeMAC" style="display:none;"></div>
  </body>
</html>
