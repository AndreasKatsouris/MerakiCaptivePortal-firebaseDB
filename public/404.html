<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found - Sparks Hospitality</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .error-container {
      text-align: center;
      padding: 2rem;
    }
    .error-card {
      background: white;
      border-radius: 20px;
      padding: 3rem 2rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: 0 auto;
    }
    .error-icon {
      font-size: 6rem;
      color: #667eea;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .error-code {
      font-size: 4rem;
      font-weight: 700;
      color: #667eea;
      margin: 0;
      line-height: 1;
    }
    .error-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      margin: 1rem 0;
    }
    .error-description {
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      transition: transform 0.2s;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    .btn-secondary {
      background: #6c757d;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      margin-left: 0.5rem;
      transition: transform 0.2s;
    }
    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(108, 117, 125, 0.4);
    }
    @media (max-width: 576px) {
      .error-card {
        padding: 2rem 1rem;
      }
      .error-code {
        font-size: 3rem;
      }
      .error-icon {
        font-size: 4rem;
      }
      .btn-primary, .btn-secondary {
        display: block;
        width: 100%;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-card">
      <div class="error-icon">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <h1 class="error-code">404</h1>
      <h2 class="error-title">Page Not Found</h2>
      <p class="error-description">
        The page you're looking for doesn't exist or has been moved.
        Please check the URL and try again, or return to the dashboard.
      </p>
      <div class="button-group">
        <a href="/user-dashboard.html" class="btn btn-primary">
          <i class="fas fa-home me-2"></i>Return to Dashboard
        </a>
        <button onclick="window.history.back()" class="btn btn-secondary">
          <i class="fas fa-arrow-left me-2"></i>Go Back
        </button>
      </div>
    </div>
  </div>

  <script>
    // If user is not authenticated, redirect to homepage instead of dashboard
    if (typeof firebase !== 'undefined' && firebase.auth) {
      firebase.auth().onAuthStateChanged((user) => {
        if (!user) {
          // Update dashboard link to homepage for unauthenticated users
          const dashboardLink = document.querySelector('a[href="/user-dashboard.html"]');
          if (dashboardLink) {
            dashboardLink.href = '/index.html';
            dashboardLink.innerHTML = '<i class="fas fa-home me-2"></i>Return to Homepage';
          }
        }
      });
    }
  </script>
</body>
</html>
