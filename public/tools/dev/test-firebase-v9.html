<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase v9+ Imports</title>
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Firebase v9+ Import Test</h1>
    <div id="results"></div>

    <script type="module">
        const results = document.getElementById('results');
        
        try {
            results.innerHTML += '<div class="info">Testing Firebase imports...</div>';
            
            // Test import
            const { auth, rtdb, ref, get, onAuthStateChanged } = await import('../js/config/firebase-config.js');
            
            results.innerHTML += '<div class="success">âœ… Firebase imports successful</div>';
            
            // Test Firebase objects
            if (auth) {
                results.innerHTML += '<div class="success">âœ… Auth object available</div>';
            } else {
                results.innerHTML += '<div class="error">âŒ Auth object not available</div>';
            }
            
            if (rtdb) {
                results.innerHTML += '<div class="success">âœ… RTDB object available</div>';
            } else {
                results.innerHTML += '<div class="error">âŒ RTDB object not available</div>';
            }
            
            if (ref) {
                results.innerHTML += '<div class="success">âœ… Ref function available</div>';
            } else {
                results.innerHTML += '<div class="error">âŒ Ref function not available</div>';
            }
            
            if (get) {
                results.innerHTML += '<div class="success">âœ… Get function available</div>';
            } else {
                results.innerHTML += '<div class="error">âŒ Get function not available</div>';
            }
            
            // Test auth state
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    results.innerHTML += '<div class="success">âœ… User is authenticated</div>';
                } else {
                    results.innerHTML += '<div class="info">â„¹ï¸ User is not authenticated (this is expected for testing)</div>';
                }
            });
            
            results.innerHTML += '<div class="success">ğŸ‰ All Firebase v9+ tests passed!</div>';
            
        } catch (error) {
            results.innerHTML += `<div class="error">âŒ Error: ${error.message}</div>`;
            console.error('Firebase test error:', error);
        }
    </script>
</body>
</html>
