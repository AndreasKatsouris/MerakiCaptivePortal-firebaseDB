<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    
    <!-- Firebase SDKs -->
    <script src="/__/firebase/10.12.5/firebase-app-compat.js"></script>
    <script src="/__/firebase/10.12.5/firebase-auth-compat.js"></script>
    <script src="/__/firebase/10.12.5/firebase-functions-compat.js"></script>
    <script src="/__/firebase/init.js?useEmulator=false"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Admin Login</h2>
                    </div>
                    <div class="card-body">
                        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                        <div id="loadingIndicator" class="text-center" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <form id="loginForm">
                            <div class="form-group mb-3">
                                <label for="adminEmail">Email</label>
                                <input type="email" class="form-control" id="adminEmail" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="adminPassword">Password</label>
                                <input type="password" class="form-control" id="adminPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="loginButton">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Firebase Functions
        const functions = firebase.functions();

        // Handle auth state changes
        firebase.auth().onAuthStateChanged((user) => {
            console.log('Auth state changed:', user ? `User logged in: ${user.email}` : 'No user');
            if (user) {
                user.getIdTokenResult().then(token => {
                    console.log('User token claims:', token.claims);
                });
            }
        });

        function setLoading(isLoading) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            
            loadingIndicator.style.display = isLoading ? 'block' : 'none';
            loginForm.style.opacity = isLoading ? '0.5' : '1';
            loginButton.disabled = isLoading;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            console.error('Error:', message);
        }

        async function setAdminClaim(user, email) {
            try {
                // Get a fresh token
                const token = await user.getIdToken(true);
                console.log('Got fresh token');

                // Create callable function
                const setAdminClaimFunction = functions.httpsCallable('setAdminClaim');
                
                // Call the function
                console.log('Calling setAdminClaim function...');
                const result = await setAdminClaimFunction({ email });
                console.log('Function result:', result.data);

                return result.data;
            } catch (error) {
                console.error('Error setting admin claim:', error);
                throw error;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            document.getElementById('errorMessage').style.display = 'none';
            setLoading(true);

            try {
                const email = document.getElementById('adminEmail').value.trim();
                const password = document.getElementById('adminPassword').value;

                console.log('Starting login process...');
                
                // Sign in
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                console.log('Sign in successful');

                // Wait for auth state to fully update
                await new Promise(resolve => {
                    const unsubscribe = firebase.auth().onAuthStateChanged((user) => {
                        if (user) {
                            unsubscribe();
                            resolve();
                        }
                    });
                });

                const user = firebase.auth().currentUser;
                if (!user) {
                    throw new Error('Failed to get current user');
                }

                // Set admin claim
                const result = await setAdminClaim(user, email);
                
                if (result.success && result.isAdmin) {
                    // Force token refresh and verify admin status
                    await user.getIdToken(true);
                    const tokenResult = await user.getIdTokenResult();
                    
                    if (tokenResult.claims.admin) {
                        window.location.href = '/admin-dashboard.html';
                        return;
                    }
                }

                throw new Error('Access denied: Not an admin user');

            } catch (error) {
                console.error('Login error:', error);
                showError(error.message);
                try {
                    await firebase.auth().signOut();
                } catch (signOutError) {
                    console.error('Sign out error:', signOutError);
                }
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
