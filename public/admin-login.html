<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    
    <!-- Firebase SDKs -->
    <script src="/__/firebase/10.12.5/firebase-app-compat.js"></script>
    <script src="/__/firebase/10.12.5/firebase-auth-compat.js"></script>
    <script src="/__/firebase/10.12.5/firebase-functions-compat.js"></script>
    <script src="/__/firebase/init.js?useEmulator=false"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Admin Login</h2>
                    </div>
                    <div class="card-body">
                        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                        <div id="loadingIndicator" class="text-center" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <form id="loginForm">
                            <div class="form-group mb-3">
                                <label for="adminEmail">Email</label>
                                <input type="email" class="form-control" id="adminEmail" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="adminPassword">Password</label>
                                <input type="password" class="form-control" id="adminPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="loginButton">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Firebase Functions
        //const functions = firebase.functions();
    
        firebase.auth().onAuthStateChanged((user) => {
            console.log('Auth state changed:', user ? `User logged in: ${user.email}` : 'No user');
            if (user) {
                user.getIdTokenResult().then(token => {
                    console.log('User token:', token);
                });
            }
        });
        // Verify Firebase initialization
        const functions = firebase.functions();
        console.log('Firebase initialized:', {
            auth: firebase.auth() ? 'Available' : 'Not available',
            functions: functions ? 'Available' : 'Not available'
        });
    
        function setLoading(isLoading) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            
            loadingIndicator.style.display = isLoading ? 'block' : 'none';
            loginForm.style.opacity = isLoading ? '0.5' : '1';
            loginButton.disabled = isLoading;
        }
    
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            console.error('Error:', message);
        }
    
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    setLoading(true);
    document.getElementById('errorMessage').style.display = 'none';

    try {
        const email = document.getElementById('adminEmail').value.trim();
        const password = document.getElementById('adminPassword').value;

        console.log('Starting login process with:', { email });

        // 1. Sign in with email and password
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        console.log('Successfully signed in, user:', userCredential.user.uid);

        // 2. Wait for auth state to propagate
        await new Promise(resolve => {
            const unsubscribe = firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    unsubscribe();
                    resolve();
                }
            });
        });

        // 3. Get fresh token explicitly
        const currentUser = firebase.auth().currentUser;
        if (!currentUser) {
            throw new Error('No user found after login');
        }

        const token = await currentUser.getIdToken(true);
        console.log('Got fresh token:', token ? 'Token received' : 'No token');

        // 4. Initialize callable function with auth
        const setAdminClaimFunction = firebase.functions().httpsCallable('setAdminClaim');
        console.log('Making function call with email:', email);

        // 5. Make the call with email in data
        const result = await setAdminClaimFunction({
            email: email,
            timestamp: Date.now() // Add timestamp to ensure fresh call
        });

        console.log('Function call result:', result.data);

        if (result.data.success) {
            // 6. Force token refresh and check claims
            await currentUser.getIdToken(true);
            const tokenResult = await currentUser.getIdTokenResult();
            console.log('New token claims:', tokenResult.claims);

            if (tokenResult.claims.admin) {
                localStorage.setItem('lastLoginAt', Date.now().toString());
                window.location.href = '/admin-dashboard.html';
                return;
            }
        }

        throw new Error('Access denied: Not an admin user');

    } catch (error) {
        console.error('Login error:', error);
        showError(error.message || 'Failed to authenticate');
        try {
            await firebase.auth().signOut();
        } catch (signOutError) {
            console.error('Sign out error:', signOutError);
        }
    } finally {
        setLoading(false);
    }
});
    </script>
</body>
</html>
