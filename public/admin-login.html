<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    
    <!-- Firebase SDKs -->
    <script src="/__/firebase/10.12.5/firebase-app-compat.js"></script>
    <script src="/__/firebase/10.12.5/firebase-auth-compat.js"></script>
    <script src="/__/firebase/10.12.5/firebase-functions-compat.js"></script>
    <script src="/__/firebase/init.js?useEmulator=false"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Admin Login</h2>
                    </div>
                    <div class="card-body">
                        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                        <div id="loadingIndicator" class="text-center" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <form id="loginForm">
                            <div class="form-group mb-3">
                                <label for="adminEmail">Email</label>
                                <input type="email" class="form-control" id="adminEmail" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="adminPassword">Password</label>
                                <input type="password" class="form-control" id="adminPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="loginButton">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
function setLoading(isLoading) {
    const loadingIndicator = document.getElementById('loadingIndicator');
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    
    loadingIndicator.style.display = isLoading ? 'block' : 'none';
    loginForm.style.opacity = isLoading ? '0.5' : '1';
    loginButton.disabled = isLoading;
}

function showError(message) {
    const errorDiv = document.getElementById('errorMessage');
    errorDiv.textContent = message;
    errorDiv.style.display = 'block';
    console.error('Error:', message);
}
 // At the top of your script
document.addEventListener('DOMContentLoaded', function() {
    // 1. Verify Firebase SDK loaded
    if (typeof firebase === 'undefined') {
        console.error('Firebase SDK not loaded');
        showError('Firebase SDK failed to load');
        return;
    }

    // 2. Verify Firebase is initialized
    try {
        // Log current Firebase config
        console.log('Firebase apps:', firebase.apps.length ? 'Firebase initialized' : 'Firebase not initialized');
        
        // Verify required Firebase services
        const auth = firebase.auth();
        const functions = firebase.functions();
        
        console.log('Firebase services check:', {
            auth: !!auth ? 'Available' : 'Not available',
            functions: !!functions ? 'Available' : 'Not available'
        });

        // Initialize auth state listener
        auth.onAuthStateChanged((user) => {
            console.log('Auth state changed:', user ? {
                email: user.email,
                uid: user.uid,
                emailVerified: user.emailVerified
            } : 'No user');
        });

        // Initialize login form handler
        initializeLoginForm(auth, functions);

    } catch (error) {
        console.error('Firebase initialization error:', error);
        showError('Failed to initialize Firebase services');
    }
});

// Separate login form initialization
async function handleAdminLogin(event) {
    event.preventDefault();
    setLoading(true);

    try {
        const email = document.getElementById('adminEmail').value.trim();
        const password = document.getElementById('adminPassword').value;

        // Sign in
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        console.log('Sign in successful:', user.uid);

        // Ensure token is fresh
        const idToken = await user.getIdToken(true);
        console.log('Fetched ID Token:', idToken);

        // Call setAdminClaim with explicit token
        const setAdminClaimFunction = firebase.functions().httpsCallable('setAdminClaim');
        console.log('Calling setAdminClaim with token...');
        
        const result = await setAdminClaimFunction({ email, idToken });

        console.log('Admin claim response:', result.data);

        if (result.data.success && result.data.isAdmin) {
            localStorage.setItem('lastLoginAt', Date.now().toString());
            window.location.href = '/admin-dashboard.html';
            return;
        }

        throw new Error('Not authorized as admin');

    } catch (error) {
        console.error('Login failed:', error);
        showError(error.message || 'Authentication failed');
        try {
            await firebase.auth().signOut();
        } catch (signOutError) {
            console.error('Sign out error:', signOutError);
        }
    } finally {
        setLoading(false);
    }
}

document.getElementById('loginForm').addEventListener('submit', handleAdminLogin);

    </script>
</body>
</html>
