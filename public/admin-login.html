<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    
    <!-- Firebase SDKs -->
    <script defer src="/__/firebase/10.12.5/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.12.5/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.12.5/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=false"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Admin Login</h2>
                    </div>
                    <div class="card-body">
                        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                        <div id="loadingIndicator" class="text-center" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <form id="loginForm">
                            <div class="form-group mb-3">
                                <label for="adminEmail">Email</label>
                                <input type="email" class="form-control" id="adminEmail" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="adminPassword">Password</label>
                                <input type="password" class="form-control" id="adminPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="loginButton">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Wait for Firebase to initialize
        window.addEventListener('load', function() {
            console.log('Page loaded, checking Firebase initialization...');
            
            // Check if Firebase is initialized
            if (firebase.app()) {
                console.log('Firebase initialized successfully');
                console.log('Auth instance:', firebase.auth());
                console.log('Functions instance:', firebase.functions());
                
                // Set up auth state listener
                firebase.auth().onAuthStateChanged((user) => {
                    console.log('Auth state changed:', user ? `User logged in: ${user.email}` : 'No user');
                    if (user) {
                        console.log('User ID:', user.uid);
                        console.log('Email verified:', user.emailVerified);
                        user.getIdTokenResult().then(tokenResult => {
                            console.log('User claims:', tokenResult.claims);
                        });
                    }
                });
            } else {
                console.error('Firebase not initialized!');
            }
        });

        function setLoading(isLoading) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            
            loadingIndicator.style.display = isLoading ? 'block' : 'none';
            loginForm.style.opacity = isLoading ? '0.5' : '1';
            loginButton.disabled = isLoading;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            console.error('Error shown to user:', message);
        }

        // Inside your submit event listener, replace the function call section with:

document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    document.getElementById('errorMessage').style.display = 'none';
    setLoading(true);

    try {
        const email = document.getElementById('adminEmail').value.trim();
        const password = document.getElementById('adminPassword').value;

        console.log('Starting login process for:', email);
        
        // 1. Sign in
        console.log('Attempting sign in...');
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        console.log('Sign in successful:', userCredential.user.email);

        // 2. Get the ID token
        const token = await userCredential.user.getIdToken();
        console.log('Got ID token');

        // 3. Create the callable function
        const functions = firebase.functions();
        const setAdminClaimFunction = functions.httpsCallable('setAdminClaim');
        
        // 4. Call the function
        console.log('Calling setAdminClaim function...');
        const result = await setAdminClaimFunction({
            email: email  // Pass email in the data
        });
        console.log('Function result:', result.data);

        // 5. Check the result
        if (result.data.success) {
            // Force token refresh
            await userCredential.user.getIdToken(true);
            const tokenResult = await userCredential.user.getIdTokenResult();
            console.log('New token claims:', tokenResult.claims);

            if (tokenResult.claims.admin) {
                window.location.href = '/admin-dashboard.html';
                return;
            }
        }

        throw new Error('Access denied: Not an admin user');

    } catch (error) {
        console.error('Login error:', error);
        showError(error.message);
        try {
            await firebase.auth().signOut();
        } catch (signOutError) {
            console.error('Sign out error:', signOutError);
        }
    } finally {
        setLoading(false);
    }
});
    </script>
</body>
</html>
