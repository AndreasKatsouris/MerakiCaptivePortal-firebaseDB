<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Laki Sparks</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/admin-login.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-box">
                <h2 class="text-center mb-4">Admin Login</h2>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               autocomplete="username"
                               required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               autocomplete="current-password"
                               required>
                    </div>
                    
                    <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <span id="loading-indicator" class="spinner-border spinner-border-sm me-2" style="display: none;"></span>
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Scripts -->
    <script type="module" src="js/config/firebase-config.js"></script>
    <script type="module" src="js/admin/login.js"></script>
</body>
</html>
