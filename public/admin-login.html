<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    
    <!-- Firebase SDKs -->
    <script src="/__/firebase/10.12.5/firebase-app-compat.js"></script>
    <script src="/__/firebase/10.12.5/firebase-auth-compat.js"></script>
    <script src="/__/firebase/10.12.5/firebase-functions-compat.js"></script>
    <script src="/__/firebase/init.js?useEmulator=false"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Admin Login</h2>
                    </div>
                    <div class="card-body">
                        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                        <div id="loadingIndicator" class="text-center" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <form id="loginForm">
                            <div class="form-group mb-3">
                                <label for="adminEmail">Email</label>
                                <input type="email" class="form-control" id="adminEmail" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="adminPassword">Password</label>
                                <input type="password" class="form-control" id="adminPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="loginButton">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>


function setLoading(isLoading) {
    const loadingIndicator = document.getElementById('loadingIndicator');
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    
    loadingIndicator.style.display = isLoading ? 'block' : 'none';
    loginForm.style.opacity = isLoading ? '0.5' : '1';
    loginButton.disabled = isLoading;
}

function showError(message) {
    const errorDiv = document.getElementById('errorMessage');
    errorDiv.textContent = message;
    errorDiv.style.display = 'block';
    console.error('Error:', message);
}
async function handleAdminLogin(event) {
    event.preventDefault();
    setLoading(true);

    try {
        const email = document.getElementById('adminEmail').value.trim();
        const password = document.getElementById('adminPassword').value;

        // Sign in user
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        console.log('Sign in successful:', user.uid);

        // Ensure the token is fresh
        const idToken = await user.getIdToken(true);
        console.log('Fetched ID Token:', idToken);

        // Attach token explicitly in request headers
        const setAdminClaimFunction = firebase.functions().httpsCallable('setAdminClaim');
        console.log('Calling setAdminClaim with token:', idToken);

        const result = await setAdminClaimFunction({ email, idToken });

        console.log('Admin claim response:', result.data);

        if (result.data.success && result.data.isAdmin) {
            // Refresh the token after claim update
            await user.getIdToken(true);
            localStorage.setItem('lastLoginAt', Date.now().toString());
            window.location.href = '/admin-dashboard.html';
            return;
        }

        throw new Error('Not authorized as admin');

    } catch (error) {
        console.error('Login failed:', error);
        showError(error.message || 'Authentication failed');
        await firebase.auth().signOut();
    } finally {
        setLoading(false);
    }
}


// Ensure function is initialized when the page loads
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    if (loginForm) {
        loginForm.addEventListener('submit', handleAdminLogin);
    } else {
        console.error('Login form not found.');
    }
});




    </script>
</body>
</html>
