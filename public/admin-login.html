<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Laki Sparks</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link href="css/admin-login.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b71ca;
            --primary-hover: #2e5eaa;
            --secondary-color: #f5f5f5;
            --accent-color: #ff6b6b;
            --text-color: #333;
            --light-text: #777;
            --border-radius: 10px;
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            background-image: 
                radial-gradient(circle at 100% 0%, rgba(59, 113, 202, 0.08), transparent 400px),
                linear-gradient(to bottom right, rgba(59, 113, 202, 0.04), transparent);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 1.5rem;
        }
        
        .login-box {
            background: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-section img {
            height: 60px;
            margin-bottom: 1rem;
        }
        
        .logo-section h2 {
            margin: 0;
            font-weight: 600;
            color: var(--text-color);
            font-size: 1.5rem;
        }
        
        .logo-section p {
            margin: 0.5rem 0 0;
            font-size: 0.9rem;
            color: var(--light-text);
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.25s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(59, 113, 202, 0.1);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            top: 50%;
            right: 16px;
            transform: translateY(-50%);
            color: #999;
        }
        
        .alert {
            border-radius: 8px;
            font-size: 0.85rem;
            padding: 1rem;
        }
        
        .decorated-line {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            font-size: 0.85rem;
            color: var(--light-text);
        }
        
        .decorated-line:before,
        .decorated-line:after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #eee;
        }
        
        .decorated-line:before {
            margin-right: 1rem;
        }
        
        .decorated-line:after {
            margin-left: 1rem;
        }
        
        @media (max-width: 576px) {
            .login-box {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-box">
                <div class="logo-section">
                    <img src="img/laki-sparks-logo.png" alt="Laki Sparks" onerror="this.src='https://placehold.co/200x60?text=Laki+Sparks';this.onerror='';">
                    <h2>Admin Portal</h2>
                    <p>Enter your credentials to access dashboard</p>
                </div>
                
                <form id="loginForm">
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="position-relative">
                            <input type="email" 
                                class="form-control" 
                                id="email" 
                                placeholder="admin@lakisparks.com"
                                autocomplete="username"
                                required>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="position-relative">
                            <input type="password" 
                                class="form-control" 
                                id="password" 
                                placeholder="••••••••"
                                autocomplete="current-password"
                                required>
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                    </div>
                    
                    <div id="error-message" class="alert alert-danger mb-3" style="display: none;"></div>
                    
                    <button type="submit" class="btn btn-primary w-100 position-relative">
                        <span id="loading-indicator" class="spinner-border spinner-border-sm me-2" style="display: none;"></span>
                        <span>Sign In</span>
                    </button>
                </form>
                
                <div class="decorated-line">Admin Access Only</div>
                
                <div class="text-center mt-3">
                    <small class="text-muted">Laki Sparks Restaurant Management Platform</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Scripts -->
    <script type="module" src="js/config/firebase-config.js"></script>
    <script type="module" src="js/admin/login.js"></script>
</body>
</html>
