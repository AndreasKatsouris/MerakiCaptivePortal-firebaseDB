<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Add Vue.js Production Build -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-container" :class="{ loading: isLoading }">
            <form @submit.prevent="handleLogin">
                <div>
                    <label for="email">Email:</label>
                    <input 
                        type="email" 
                        id="email" 
                        v-model="email" 
                        required
                        autocomplete="username"
                        :disabled="isLoading">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input 
                        type="password" 
                        id="password" 
                        v-model="password" 
                        required
                        autocomplete="current-password"
                        :disabled="isLoading">
                </div>
                <button type="submit" :disabled="isLoading">
                    {{ isLoading ? 'Logging in...' : 'Login' }}
                </button>
                <div v-if="error" class="error-message">
                    {{ error }}
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="/__/firebase/10.12.5/firebase-app-compat.js"></script>
    <script src="/__/firebase/10.12.5/firebase-auth-compat.js"></script>
    <script src="/__/firebase/10.12.5/firebase-functions-compat.js"></script>
    <script src="/__/firebase/init.js"></script>

    <!-- Add version check -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof firebase === 'undefined') {
                console.error('Firebase SDK not loaded.');
            } else {
                console.log('Firebase SDK Version:', firebase.SDK_VERSION);
            }
        });
    </script>

    <!-- Firebase SDK (using modules) -->
    <script type="module">
        import { authManager } from './js/auth/auth.js';
        import { AdminClaims } from './js/auth/admin-claims.js';

        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const email = ref('');
                const password = ref('');
                const error = ref('');
                const isLoading = ref(false);

                async function handleLogin() {
                    error.value = '';
                    isLoading.value = true;

                    try {
                        // Initialize auth if needed
                        await authManager.initialize();

                        // Attempt login
                        const user = await authManager.login(email.value, password.value);
                        
                        // Verify and set admin status
                        const adminStatus = await AdminClaims.setAdminClaim(user);
                        
                        if (!adminStatus.success) {
                            await authManager.logout();
                            throw new Error('Admin access required');
                        }

                        // Redirect to dashboard
                        window.location.href = '/admin-dashboard.html';
                    } catch (err) {
                        console.error('Login failed:', err);
                        error.value = err.message;
                    } finally {
                        isLoading.value = false;
                    }
                }

                return {
                    email,
                    password,
                    error,
                    isLoading,
                    handleLogin
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
