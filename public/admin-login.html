<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    
    <!-- Firebase SDK -->
    <script src="/__/firebase/10.12.5/firebase-app-compat.js"></script>
    <script src="/__/firebase/10.12.5/firebase-auth-compat.js"></script>
    <script src="/__/firebase/10.12.5/firebase-functions-compat.js"></script>
    <script src="/__/firebase/init.js?useEmulator=false"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Admin Login</h2>
                    </div>
                    <div class="card-body">
                        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                        <div id="loadingIndicator" class="text-center" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <form id="loginForm">
                            <div class="form-group mb-3">
                                <label for="adminEmail">Email</label>
                                <input 
                                    type="email" 
                                    class="form-control" 
                                    id="adminEmail" 
                                    required 
                                    autocomplete="username"
                                    name="email">
                            </div>
                            <div class="form-group mb-3">
                                <label for="adminPassword">Password</label>
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="adminPassword" 
                                    required 
                                    autocomplete="current-password"
                                    name="password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="loginButton">
                                Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to show/hide loading state
        function setLoading(isLoading) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            
            loadingIndicator.style.display = isLoading ? 'block' : 'none';
            loginForm.style.opacity = isLoading ? '0.5' : '1';
            loginButton.disabled = isLoading;
        }

        // Function to show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    
    // Hide any existing error messages
    document.getElementById('errorMessage').style.display = 'none';
    setLoading(true);
    
    try {
        const email = document.getElementById('adminEmail').value.trim();
        const password = document.getElementById('adminPassword').value;
        
        // 1. First sign in with Firebase Auth
        console.log('Attempting sign in...');
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        console.log('Sign in successful');

        // 2. Wait a moment for auth state to fully update
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // 3. Call the admin claim function with the email
        console.log('Calling setAdminClaim...');
        const setAdminClaimFunction = firebase.functions().httpsCallable('setAdminClaim');
        const result = await setAdminClaimFunction({ email });
        console.log('setAdminClaim result:', result.data);
        
        if (result.data.isAdmin) {
            // 4. Force token refresh to get new claims
            await userCredential.user.getIdToken(true);
            
            // 5. Get token result to verify claims
            const tokenResult = await userCredential.user.getIdTokenResult();
            
            if (tokenResult.claims.admin) {
                // Success! Redirect to dashboard
                window.location.href = '/admin-dashboard.html';
                return;
            }
        }
        
        // If we get here, user is not an admin
        await firebase.auth().signOut();
        throw new Error('Access denied: Not an admin user');
        
    } catch (error) {
        console.error('Login failed:', error);
        showError(error.message || 'Login failed');
        
        // Sign out user if login failed
        try {
            await firebase.auth().signOut();
        } catch (signOutError) {
            console.error('Error signing out:', signOutError);
        }
    } finally {
        setLoading(false);
    }
});
    </script>
</body>
</html>
