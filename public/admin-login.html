<!-- admin-login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <script src="/__/firebase/10.12.5/firebase-app-compat.js"></script>
    <script src="/__/firebase/10.12.5/firebase-auth-compat.js"></script>
    <script src="/__/firebase/10.12.5/firebase-functions-compat.js"></script>
    <script src="/__/firebase/init.js?useEmulator=false"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Admin Login</h2>
    <form id="loginForm">
        <input type="email" id="adminEmail" placeholder="Email" required>
        <input type="password" id="adminPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            try {
                // Sign in
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                
                // Call the admin claim function
                const setAdminClaimFunction = firebase.functions().httpsCallable('setAdminClaim');
                const result = await setAdminClaimFunction({ email });
                
                // Force token refresh
                await userCredential.user.getIdToken(true);
                
                // Check admin claim
                const tokenResult = await userCredential.user.getIdTokenResult();
                
                if (tokenResult.claims.admin) {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    await firebase.auth().signOut();
                    alert('Access denied: Not an admin user');
                }
            } catch (error) {
                console.error('Login failed:', error);
                alert(error.message);
            }
        });
    </script>
</body>
</html>
