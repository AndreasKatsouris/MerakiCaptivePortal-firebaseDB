<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Add Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Add your CSS here -->
    <style>
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-container" :class="{ loading: isLoading }">
            <form @submit.prevent="handleLogin">
                <div>
                    <label for="email">Email:</label>
                    <input 
                        type="email" 
                        id="email" 
                        v-model="email" 
                        required
                        :disabled="isLoading">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input 
                        type="password" 
                        id="password" 
                        v-model="password" 
                        required
                        :disabled="isLoading">
                </div>
                <button type="submit" :disabled="isLoading">
                    {{ isLoading ? 'Logging in...' : 'Login' }}
                </button>
                <div v-if="error" class="error-message">
                    {{ error }}
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-functions.js"></script>

    <!-- Firebase Config -->
    <script type="module" src="js/config/firebase-config.js"></script>

    <!-- Vue Login Component -->
    <script type="module">
        import { auth } from './js/auth/auth.js';
        import { AdminClaims } from './js/auth/admin-claims.js';

        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const email = ref('');
                const password = ref('');
                const error = ref('');
                const isLoading = ref(false);

                async function handleLogin() {
                    error.value = '';
                    isLoading.value = true;

                    try {
                        // Initialize auth if needed
                        await auth.initialize();

                        // Attempt login
                        const user = await auth.login(email.value, password.value);
                        
                        // Verify and set admin status
                        const adminStatus = await AdminClaims.setAdminClaim(user);
                        
                        if (!adminStatus.success) {
                            await auth.logout();
                            throw new Error('Admin access required');
                        }

                        // Redirect to dashboard
                        window.location.href = '/admin-dashboard.html';
                    } catch (err) {
                        console.error('Login failed:', err);
                        error.value = err.message;
                    } finally {
                        isLoading.value = false;
                    }
                }

                return {
                    email,
                    password,
                    error,
                    isLoading,
                    handleLogin
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
