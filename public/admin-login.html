<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    
    <!-- Firebase SDKs -->
    <script src="/__/firebase/10.12.5/firebase-app-compat.js"></script>
    <script src="/__/firebase/10.12.5/firebase-auth-compat.js"></script>
    <script src="/__/firebase/10.12.5/firebase-functions-compat.js"></script>
    <script src="/__/firebase/init.js?useEmulator=false"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Admin Login</h2>
                    </div>
                    <div class="card-body">
                        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                        <div id="loadingIndicator" class="text-center" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <form id="loginForm">
                            <div class="form-group mb-3">
                                <label for="adminEmail">Email</label>
                                <input type="email" class="form-control" id="adminEmail" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="adminPassword">Password</label>
                                <input type="password" class="form-control" id="adminPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="loginButton">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Firebase Functions
        const functions = firebase.functions();
    
        // Handle auth state changes
        firebase.auth().onAuthStateChanged((user) => {
            console.log('Auth state changed:', user ? `User logged in: ${user.email}` : 'No user');
            if (user) {
                user.getIdTokenResult().then(token => {
                    console.log('User token claims:', token.claims);
                });
            }
        });
    
        function setLoading(isLoading) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            
            loadingIndicator.style.display = isLoading ? 'block' : 'none';
            loginForm.style.opacity = isLoading ? '0.5' : '1';
            loginButton.disabled = isLoading;
        }
    
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            console.error('Error:', message);
        }
    
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    setLoading(true);
    document.getElementById('errorMessage').style.display = 'none';

    try {
        const email = document.getElementById('adminEmail').value.trim();
        const password = document.getElementById('adminPassword').value;

        // 1. Sign in
        console.log('Attempting sign in...');
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        console.log('User signed in:', userCredential.user.email);

        // 2. Call the admin claim function WITH EMAIL
        console.log('Calling setAdminClaim function...');
        const setAdminClaimFunction = firebase.functions().httpsCallable('setAdminClaim');
        const result = await setAdminClaimFunction({ email: email });  // Pass the email here
        console.log('Function result:', result.data);

        if (result.data.success) {
            // 3. Force token refresh to get new claims
            await userCredential.user.getIdToken(true);
            const tokenResult = await userCredential.user.getIdTokenResult();
            console.log('New token claims:', tokenResult.claims);

            if (tokenResult.claims.admin) {
                window.location.href = '/admin-dashboard.html';
                return;
            }
        }

        throw new Error('Access denied: Not an admin user');

    } catch (error) {
        console.error('Login error:', error);
        showError(error.message);
        try {
            await firebase.auth().signOut();
        } catch (signOutError) {
            console.error('Sign out error:', signOutError);
        }
    } finally {
        setLoading(false);
    }
});
    </script>
</body>
</html>
