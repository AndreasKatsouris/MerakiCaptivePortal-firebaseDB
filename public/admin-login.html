<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    
    <!-- Firebase SDKs -->
    <script defer src="/__/firebase/10.12.5/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.12.5/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.12.5/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=false"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Admin Login</h2>
                    </div>
                    <div class="card-body">
                        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                        <div id="loadingIndicator" class="text-center" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <form id="loginForm">
                            <div class="form-group mb-3">
                                <label for="adminEmail">Email</label>
                                <input type="email" class="form-control" id="adminEmail" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="adminPassword">Password</label>
                                <input type="password" class="form-control" id="adminPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="loginButton">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Wait for Firebase to initialize
        window.addEventListener('load', function() {
            console.log('Page loaded, checking Firebase initialization...');
            
            // Check if Firebase is initialized
            if (firebase.app()) {
                console.log('Firebase initialized successfully');
                console.log('Auth instance:', firebase.auth());
                console.log('Functions instance:', firebase.functions());
                
                // Set up auth state listener
                firebase.auth().onAuthStateChanged((user) => {
                    console.log('Auth state changed:', user ? `User logged in: ${user.email}` : 'No user');
                    if (user) {
                        console.log('User ID:', user.uid);
                        console.log('Email verified:', user.emailVerified);
                        user.getIdTokenResult().then(tokenResult => {
                            console.log('User claims:', tokenResult.claims);
                        });
                    }
                });
            } else {
                console.error('Firebase not initialized!');
            }
        });

        function setLoading(isLoading) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            
            loadingIndicator.style.display = isLoading ? 'block' : 'none';
            loginForm.style.opacity = isLoading ? '0.5' : '1';
            loginButton.disabled = isLoading;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            console.error('Error shown to user:', message);
        }

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            document.getElementById('errorMessage').style.display = 'none';
            setLoading(true);

            try {
                const email = document.getElementById('adminEmail').value.trim();
                const password = document.getElementById('adminPassword').value;

                console.log('Starting login process for:', email);
                
                // Sign in
                console.log('Attempting sign in...');
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                console.log('Sign in successful:', userCredential.user.email);
                
                // Wait for auth state to stabilize
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Verify we're still signed in
                const currentUser = firebase.auth().currentUser;
                if (!currentUser) {
                    throw new Error('User not authenticated after login');
                }
                console.log('Current user verified:', currentUser.email);

                // Get fresh token
                console.log('Getting fresh token...');
                const idToken = await currentUser.getIdToken(true);
                console.log('Got fresh token');

                // Call the admin claim function
                console.log('Creating callable function...');
                const setAdminClaimFunction = firebase.functions().httpsCallable('setAdminClaim');
                
                console.log('Calling setAdminClaim function...');
                const result = await setAdminClaimFunction({ 
                    email,
                    idToken // Include the token explicitly
                });
                console.log('Function result:', result.data);

                if (result.data.isAdmin) {
                    // Force token refresh
                    await currentUser.getIdToken(true);
                    const tokenResult = await currentUser.getIdTokenResult();
                    console.log('New token claims:', tokenResult.claims);

                    if (tokenResult.claims.admin) {
                        window.location.href = '/admin-dashboard.html';
                        return;
                    }
                }

                throw new Error('Access denied: Not an admin user');

            } catch (error) {
                console.error('Login error:', error);
                showError(error.message);
                try {
                    await firebase.auth().signOut();
                } catch (signOutError) {
                    console.error('Sign out error:', signOutError);
                }
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
