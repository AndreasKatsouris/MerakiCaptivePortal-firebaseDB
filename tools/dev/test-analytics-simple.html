<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Analytics Test</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Vue.js 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        .kpi-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        .kpi-excellent {
            border-left-color: #28a745;
        }
        
        .kpi-good {
            border-left-color: #17a2b8;
        }
        
        .kpi-warning {
            border-left-color: #ffc107;
        }
        
        .kpi-critical {
            border-left-color: #dc3545;
        }
        
        .kpi-card .card-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <h1>Simple Analytics Dashboard Test</h1>
        <div id="food-cost-analytics-container">
            <!-- Vue app will mount here -->
        </div>
    </div>
    
    <script type="module">
        // First, let's check if all dependencies are loaded
        console.log('Checking dependencies...');
        console.log('Vue available:', typeof Vue !== 'undefined');
        console.log('Chart.js available:', typeof Chart !== 'undefined');
        
        // Create a minimal mock for Firebase
        window.firebaseExports = {
            rtdb: {},
            ref: () => ({}),
            get: () => Promise.resolve({
                exists: () => true,
                val: () => ({
                    'location1': {
                        id: 'location1',
                        name: 'Test Location 1',
                        stockUsage: {
                            '1234567890': {
                                timestamp: Date.now() - 86400000,
                                salesData: { total: 1000 },
                                totals: { totalCostOfUsage: 350 },
                                stockItems: {
                                    'item1': {
                                        itemName: 'Test Item 1',
                                        category: 'Food',
                                        usage: 10,
                                        unitCost: 5,
                                        openingQty: 100,
                                        closingQty: 90,
                                        purchaseQty: 0
                                    }
                                }
                            }
                        }
                    }
                })
            })
        };
        
        // Import with error handling
        import('./js/modules/food-cost/analytics-dashboard.js')
            .then(module => {
                console.log('Module loaded successfully');
                
                // Try to initialize
                if (module.initializeFoodCostAnalytics) {
                    console.log('Initializing analytics dashboard...');
                    const app = module.initializeFoodCostAnalytics('food-cost-analytics-container');
                    console.log('Analytics initialized:', app);
                } else {
                    console.error('initializeFoodCostAnalytics function not found in module');
                }
            })
            .catch(error => {
                console.error('Error loading module:', error);
                
                // Display error on page
                document.getElementById('food-cost-analytics-container').innerHTML = `
                    <div class="alert alert-danger">
                        <h4>Error Loading Analytics Module</h4>
                        <p>${error.message}</p>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            });
    </script>
</body>
</html>
