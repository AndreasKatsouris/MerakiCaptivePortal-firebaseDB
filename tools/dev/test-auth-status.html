<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Firebase Auth Status Test</h1>
        <div id="status" class="alert alert-info">Checking authentication status...</div>
        <div id="userInfo"></div>
        
        <div class="mt-3">
                    <a href="../admin-login.html" class="btn btn-primary">Admin Login</a>
        <a href="../admin-dashboard.html" class="btn btn-success">Admin Dashboard</a>
        <a href="test-tier-access-v2.html" class="btn btn-warning">Test Tier Access V2</a>
        </div>
    </div>

    <script type="module">
        import { auth, onAuthStateChanged } from '../js/config/firebase-config.js';
        
        console.log('Auth module loaded:', auth);
        
        onAuthStateChanged(auth, (user) => {
            console.log('Auth state changed:', user);
            
            if (user) {
                document.getElementById('status').className = 'alert alert-success';
                document.getElementById('status').innerHTML = 'Logged in!';
                document.getElementById('userInfo').innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5>User Information</h5>
                            <p><strong>UID:</strong> ${user.uid}</p>
                            <p><strong>Email:</strong> ${user.email}</p>
                            <p><strong>Display Name:</strong> ${user.displayName || 'Not set'}</p>
                        </div>
                    </div>
                `;
            } else {
                document.getElementById('status').className = 'alert alert-warning';
                document.getElementById('status').innerHTML = 'Not logged in';
                document.getElementById('userInfo').innerHTML = '';
            }
        });
    </script>
</body>
</html>
