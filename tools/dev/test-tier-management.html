<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tier Management - Enhanced User Subscription Manager</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Vue.js (Development version for better error messages) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid mt-4">
        <h1 class="mb-4">Enhanced User Subscription Manager - Tier Management Test</h1>
        
        <!-- Test Controls -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Test Controls</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h6>Test Data Management</h6>
                        <div class="btn-group mb-3" role="group">
                            <button id="setup-data-btn" class="btn btn-success">
                                <i class="fas fa-database me-2"></i>Setup Test Data
                            </button>
                            <button id="cleanup-data-btn" class="btn btn-warning">
                                <i class="fas fa-trash me-2"></i>Cleanup Test Data
                            </button>
                        </div>
                        <div id="data-status" class="text-muted"></div>
                    </div>
                    <div class="col-md-6">
                        <h6>Quick Links</h6>
                        <ul>
                            <li><a href="#" onclick="document.querySelector('.nav-link:nth-of-type(2)').click(); return false;">Go to Tier Management</a></li>
                            <li><a href="TIER_MANAGEMENT_TESTING_GUIDE.md" target="_blank">View Testing Guide</a></li>
                            <li>Open Console (F12) for debugging</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Container for the Vue component -->
        <div id="subscription-manager-container"></div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase and the modules
        import { initializeEnhancedUserSubscriptionManager } from '../js/modules/access-control/admin/enhanced-user-subscription-manager.js';
        import { setupTierTestData, cleanupTestData } from '../js/modules/access-control/admin/setup-test-data.js';
        
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Initializing Enhanced User Subscription Manager...');
            
            // Initialize the module
            try {
                initializeEnhancedUserSubscriptionManager('subscription-manager-container');
                console.log('Module initialized successfully!');
                
                // Setup test data button handlers
                const setupBtn = document.getElementById('setup-data-btn');
                const cleanupBtn = document.getElementById('cleanup-data-btn');
                const statusDiv = document.getElementById('data-status');
                
                setupBtn.addEventListener('click', async () => {
                    setupBtn.disabled = true;
                    statusDiv.innerHTML = '<div class="spinner-border spinner-border-sm me-2"></div>Setting up test data...';
                    
                    try {
                        await setupTierTestData();
                        statusDiv.innerHTML = '<span class="text-success"><i class="fas fa-check me-2"></i>Test data created successfully! Refresh to see changes.</span>';
                        
                        // Refresh the page after 2 seconds to load new data
                        setTimeout(() => {
                            window.location.reload();
                        }, 2000);
                    } catch (error) {
                        statusDiv.innerHTML = '<span class="text-danger"><i class="fas fa-times me-2"></i>Error: ' + error.message + '</span>';
                        console.error('Setup error:', error);
                    } finally {
                        setupBtn.disabled = false;
                    }
                });
                
                cleanupBtn.addEventListener('click', async () => {
                    if (!confirm('Are you sure you want to remove all test data?')) return;
                    
                    cleanupBtn.disabled = true;
                    statusDiv.innerHTML = '<div class="spinner-border spinner-border-sm me-2"></div>Cleaning up test data...';
                    
                    try {
                        await cleanupTestData();
                        statusDiv.innerHTML = '<span class="text-warning"><i class="fas fa-check me-2"></i>Test data removed. Refresh to see changes.</span>';
                        
                        // Refresh the page after 2 seconds
                        setTimeout(() => {
                            window.location.reload();
                        }, 2000);
                    } catch (error) {
                        statusDiv.innerHTML = '<span class="text-danger"><i class="fas fa-times me-2"></i>Error: ' + error.message + '</span>';
                        console.error('Cleanup error:', error);
                    } finally {
                        cleanupBtn.disabled = false;
                    }
                });
                
                // Make test functions available in console
                window.setupTierTestData = setupTierTestData;
                window.cleanupTestData = cleanupTestData;
                
                // Add helper to navigate to tier management
                window.goToTierManagement = () => {
                    const tierButton = document.querySelector('.nav-link:nth-child(2)');
                    if (tierButton) tierButton.click();
                };
                
                console.log('Test controls ready! Use the buttons above or console commands:');
                console.log('- setupTierTestData() - Create test data');
                console.log('- cleanupTestData() - Remove test data');
                console.log('- goToTierManagement() - Navigate to tier view');
                
            } catch (error) {
                console.error('Error initializing module:', error);
            }
        });
        
        // Add global error handler
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });
    </script>
</body>
</html>
